name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  generate-config:
    name: Generate Config
    runs-on: ubuntu-latest
    steps:
      - name: Generate config
        run: |
          mkdir -p .php-guard
          KEY=$(openssl rand -hex 32)
          HEADER=$(openssl rand -hex 16)
          cat > .php-guard/config.env << EOF
          export PHP_GUARD_KEY="${KEY}"
          export PHP_GUARD_HEADER="${HEADER}"
          EOF
          cat .php-guard/config.env

      - uses: actions/upload-artifact@v4
        with:
          name: config
          path: .php-guard/config.env

  build-linux:
    name: Linux ${{ matrix.target }}
    needs: generate-config
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            cross: false
            arch: x64
          - target: aarch64-unknown-linux-gnu
            cross: true
            arch: arm64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: config
          path: .php-guard

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build -p php-guard-cli -p php-guard-ext --release --target ${{ matrix.target }}
          else
            cargo build -p php-guard-cli -p php-guard-ext --release --target ${{ matrix.target }}
          fi

      - name: Package
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/php-guard-cli dist/php-guard-linux-${{ matrix.arch }}
          cp target/${{ matrix.target }}/release/libphp_guard_ext.so dist/php_guard_linux-${{ matrix.arch }}.so

      - uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.arch }}
          path: dist/*

  build-windows:
    name: Windows x64
    needs: generate-config
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: config
          path: .php-guard

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build
        run: cargo build -p php-guard-cli -p php-guard-ext --release --target x86_64-pc-windows-msvc

      - name: Package
        run: |
          mkdir dist
          cp target/x86_64-pc-windows-msvc/release/php-guard-cli.exe dist/php-guard-windows-x64.exe
          cp target/x86_64-pc-windows-msvc/release/php_guard_ext.dll dist/php_guard_windows-x64.dll

      - uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: dist/*

  release:
    name: Release
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - uses: actions/download-artifact@v4
        with:
          name: config
          path: artifacts

      - uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
