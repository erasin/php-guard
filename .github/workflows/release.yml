name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  generate-config:
    name: Generate Config
    runs-on: ubuntu-latest
    steps:
      - name: Generate config
        run: |
          mkdir -p .php-guard
          KEY=$(openssl rand -hex 32)
          HEADER=$(openssl rand -hex 16)
          cat > .php-guard/config.env << EOF
          export PHP_GUARD_KEY="${KEY}"
          export PHP_GUARD_HEADER="${HEADER}"
          EOF
          cat .php-guard/config.env

      - uses: actions/upload-artifact@v4
        with:
          name: config
          path: .php-guard/config.env

  build-cli-linux:
    name: CLI Linux ${{ matrix.arch }}
    needs: generate-config
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x64
            target: x86_64-unknown-linux-gnu
          - arch: arm64
            target: aarch64-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: config
          path: .php-guard

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        run: cross build -p php-guard-cli --release --target ${{ matrix.target }}

      - name: Package
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/php-guard-cli dist/php-guard-linux-${{ matrix.arch }}
          chmod +x dist/php-guard-linux-${{ matrix.arch }}

      - uses: actions/upload-artifact@v4
        with:
          name: cli-linux-${{ matrix.arch }}
          path: dist/*

  build-cli-windows:
    name: CLI Windows x64
    needs: generate-config
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: config
          path: .php-guard

      - uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build -p php-guard-cli --release

      - name: Package
        run: |
          mkdir dist
          cp target/release/php-guard-cli.exe dist/php-guard-windows-x64.exe

      - uses: actions/upload-artifact@v4
        with:
          name: cli-windows-x64
          path: dist/*

  build-ext-linux:
    name: Ext Linux ${{ matrix.arch }}
    needs: generate-config
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: config
          path: .php-guard

      - name: Setup PHP 7.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          coverage: none

      - uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build -p php-guard-ext --release

      - name: Package
        run: |
          mkdir -p dist
          cp target/release/libphp_guard_ext.so dist/php_guard_linux-${{ matrix.arch }}.so

      - uses: actions/upload-artifact@v4
        with:
          name: ext-linux-${{ matrix.arch }}
          path: dist/*

  build-ext-windows:
    name: Ext Windows x64
    needs: generate-config
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: config
          path: .php-guard

      - name: Setup PHP 7.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          coverage: none

      - uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build -p php-guard-ext --release

      - name: Package
        run: |
          mkdir dist
          cp target/release/php_guard_ext.dll dist/php_guard_windows-x64.dll

      - uses: actions/upload-artifact@v4
        with:
          name: ext-windows-x64
          path: dist/*

  release:
    name: Release
    needs: [build-cli-linux, build-cli-windows, build-ext-linux, build-ext-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: config
          path: release

      - uses: actions/download-artifact@v4
        with:
          name: cli-linux-x64
          path: release

      - uses: actions/download-artifact@v4
        with:
          name: cli-linux-arm64
          path: release

      - uses: actions/download-artifact@v4
        with:
          name: cli-windows-x64
          path: release

      - uses: actions/download-artifact@v4
        with:
          name: ext-linux-x64
          path: release

      - uses: actions/download-artifact@v4
        with:
          name: ext-linux-arm64
          path: release

      - uses: actions/download-artifact@v4
        with:
          name: ext-windows-x64
          path: release

      - name: List release files
        run: ls -la release/

      - uses: softprops/action-gh-release@v1
        with:
          files: release/*
